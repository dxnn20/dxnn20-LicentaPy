<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Sign in to your account</h2>
    <form class="space-y-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="username" class="block text-sm font-medium text-indigo-600">Email</label>
        <input id="username" type="text" [(ngModel)]="user.email" name="email"
               required
               class="mt-1 w-full px-3 py-2 border text-black rounded-md focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-indigo-600">Password</label>
        <input id="password" type="password" [(ngModel)]="user.password" name="password"
               required
               class="mt-1 w-full px-3 py-2 border rounded-md text-black focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="/sign-up" class="text-indigo-600 hover:underline">Sign up</a>
    </p>

    <div *ngIf="errorMessage">
      <p class="mt-4 text-center text-sm text-red-600">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
